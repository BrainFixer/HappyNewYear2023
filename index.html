<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>С новым годом!</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #1a2632 -26%, #4e5e73 145%);
          "
        >
          <h1>Найкращих побажань</h1>
          <p>від команди GeekSchool!</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #122526 -1%, #013040 124%);
          "
        >
          <h1>2023</h1>
          <p>С Новым годом<!DOCTYPE html></p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #684838 -8%, #f39102 138%);
          "
        >
          <h1>Скорішої перемоги</h1>
          <p>та мирного неба!</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #050a0e 1%, #251e16 128%);
          "
        >
          <h1>Усього найкращого</h1>
          <p>у новому роцs!</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #2f3f4c -8%, #c0d2e1 138%);
          "
        >
          <h1>2023</h1>
          <p>Із Новим роком!</p>
        </div>
      </div>
      <div class="main-slide">
        <div style="background-image: url('img/photo1.avif')"></div>
        <div style="background-image: url('img/photo2.avif')"></div>
        <div style="background-image: url('img/photo3.avif')"></div>
        <div style="background-image: url('img/photo4.avif')"></div>
        <div style="background-image: url('img/photo5.avif')"></div>
      </div>
      <div class="controls">
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
